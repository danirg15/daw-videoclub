<!DOCTYPE html>
<html lang="es">
<head th:replace="layout :: head"></head>
<body>

<section th:replace="layout :: nav-bar"></section>



<div class="container">

    <br/><br/>


    <div class="page-header">
        <h1>Usuarios</h1>
    </div>

    <a href="/users/create" class="btn btn-sm btn-primary float-right">
        <i class="icon ion-ios-plus align-middle"></i>
        Nuevo Usuario
    </a>

    <br/><br/><br/><br/>

    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td>
                    <a th:href="@{'/users/' + ${user.id} + '/edit'}" class="btn btn-sm btn-warning align-middle">
                        <i class="icon ion-edit align-middle"></i>
                        Editar
                    </a>
                    <a th:href="@{'/users/' + ${user.id} + '/remove'}" class="btn btn-sm btn-danger ">
                        <i class="icon ion-ios-close align-middle"></i>
                        Eliminar
                    </a>
                </td>
            </tr>

        </tbody>
    </table>


    <footer th:replace="layout :: footer"></footer>

    <section th:replace="shared/go-back :: go-back"></section>

</div> <!-- container -->


</body>
</html>

<div th:fragment="form">
    <div class="form-group" th:if="${creation}" th:classappend="${#fields.hasErrors('username')} ? has-danger">
        <label>Nombre de usuario</label>
        <input type="text" th:field="*{username}" class="form-control" th:classappend="${#fields.hasErrors('username')} ? form-control-danger" placeholder="Usuario" required="required"/>
        <div class="form-control-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{usernamer}"></div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? has-danger">
        <label>Nombre</label>
        <input type="text" th:field="*{firstName}" class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? form-control-danger" placeholder="Nombre" required="required"/>
        <div class="form-control-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? has-danger">
        <label>Apellidos</label>
        <input type="text" th:field="*{lastName}" class="form-control" th:classappend="${#fields.hasErrors('lastName')} ? form-control-danger" placeholder="Apellidos" required="required"/>
        <div class="form-control-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-danger">
        <label>E-mail</label>
        <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? form-control-danger" placeholder="Email" required="required"/>
        <div class="form-control-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-danger">
        <label>Contrase単a</label>
        <input type="password" th:field="*{password}" class="form-control" th:classappend="${#fields.hasErrors('password')} ? form-control-danger" placeholder="Contrase単a"/>
        <div class="form-control-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="form-group">
        <label>Repetir Contrase単a</label>
        <input id="repeat-pwd" type="password" class="form-control" placeholder="Escribe la contrase単a de nuevo"/>
    </div>

    <button type="submit" class="btn btn-sm btn-primary" th:if="${creation}">
        <i class="icon-lg ion-ios-checkmark-empty align-middle"></i>
        Crear
    </button>
	<button type="submit" class="btn btn-sm btn-primary" th:unless="${creation}">
        <i class="icon-lg ion-ios-checkmark-empty align-middle"></i>
        Guardar
    </button>
</div>

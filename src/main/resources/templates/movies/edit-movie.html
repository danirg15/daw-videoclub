<!DOCTYPE html>
<html lang="es">
<head th:replace="layout :: head"></head>
<body>

<section th:replace="layout :: nav-bar"></section>


<div class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/movies">Peliculas</a></li>
        <li class="breadcrumb-item"><a th:href="@{'/movies/' + ${movie.id} + '/show'}" th:text="${movie.title}"></a></li>
        <li class="breadcrumb-item">Editar película</li>
    </ol>

    <div class="row">
        <div class="col-md-10 offset-md-1">

            <form th:action="@{ '/movies/' + ${movie.id} + '/update'}" th:object="${movie}" method="POST">
                <fieldset>
                    <legend>Editar Película</legend>

                    <div th:replace="movies/movie-form :: form"></div>

                </fieldset>
            </form>

        </div>

    </div>


    <footer th:replace="layout :: footer"></footer>

    <section th:replace="shared/go-back :: go-back"></section>

</div> <!-- container -->



</body>
</html>
